<div class="row">
  <div class="col-xs-12">
    <form class="form" (ngSubmit)="onAddUpdateItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name : </label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount :</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            id="name"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div><br>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">{{ editMode? 'Update':'Add' }}</button>
          <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
